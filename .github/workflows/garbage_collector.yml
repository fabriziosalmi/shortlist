name: Roster Garbage Collector

on:
  schedule:
    # Esegui ogni ora
    - cron: '0 * * * *'
  workflow_dispatch: # Permette l'avvio manuale

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run roster cleanup script
        id: cleanup_script
        run: python tools/cleanup_roster.py

      - name: Commit and push if changed
        if: steps.cleanup_script.outputs.CHANGES_MADE == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add roster.json
          git commit -m "chore(roster): remove stale nodes"
          git push
